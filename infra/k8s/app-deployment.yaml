apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml --provider kubernetes
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml --provider kubernetes
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: app
    spec:
      containers:
        - env:
            - name: CONNECTION_STRING
              value: postgres://mnsh:root@db:5432/local?sslmode=disable
            - name: ENV
              value: DEV
            - name: JWT_CONTEXT_KEY
              value: jwt
            - name: JWT_SECRET
              value: secret
            - name: PORT
              value: "8081"
          image: app
          name: event-planner
          ports:
            - containerPort: 8081
              protocol: TCP
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
      restartPolicy: Always
